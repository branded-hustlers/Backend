<!DOCTYPE html>
<html>
<head>
    <title>User Registration</title>
</head>
<body>
    <h1>Register a new user</h1>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
        <div>
            {{ field.label_tag }}
            {{ field }}
            {% if field.help_text %}
            <p>{{ field.help_text }}</p>
            {% endif %}
            {% for error in field.errors %}
            <p style="color: red;">{{ error }}</p>
            {% endfor %}
        </div>
        {% endfor %}
        <button type="submit">Sign up</button>
    </form>
</body>
</html>
